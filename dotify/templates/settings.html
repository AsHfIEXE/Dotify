<!DOCTYPE html>
<html>
<head>
    <title>Dotify Settings</title>
</head>
<body>
    <h1>Dotify Settings</h1>
    <form action="/settings" method="post">
        <label for="audio_quality">Audio Quality:</label>
        <select name="audio_quality" id="audio_quality">
            <option value="aac-medium">AAC Medium (128kbps)</option>
            <option value="aac-high">AAC High (256kbps)</option>
            <option value="vorbis-high">Vorbis High (320kbps)</option>
            <option value="vorbis-medium">Vorbis Medium (160kbps)</option>
            <option value="vorbis-low">Vorbis Low (96kbps)</option>
        </select>
        <br>
        <label for="output_path">Output Path:</label>
        <input type="text" name="output_path" id="output_path" value="Spotify">
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
